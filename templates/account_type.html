{% extends "layout.html" %}
{% block content%}
<style>
    .form-check-input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .form-check-label.btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        cursor: pointer;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        color: #495057;
        background-color: #fff;
        margin: 0.5rem;
        font-weight: bold;
    }

    .form-check-input[type="radio"]:checked+.form-check-label.btn {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }

    .form-check-label.btn:hover {
        background-color: #e9ecef;
        border-color: #adb5bd;
        color: #495057;
    }

    .card-section {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 1rem;
        text-align: center;
        margin-top: 10rem;
    }

    .form-group button.btn-primary {
        margin-left: 20px;
        margin-right: 0px;
    }
</style>

<div class="container mt-5">
    <div class="card-section">
        <form method="POST" action="" class="mx-auto w-50">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Continue as...</legend>
                <div class="form-group">
                    {% for subfield in form.type %}
                    <div class="form-check d-inline-block">
                        {{ subfield(class="form-check-input") }}
                        <label class="form-check-label btn">{{ subfield.label }}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>



{% endblock content%}
